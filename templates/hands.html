        .wrap {
  height: 100%;

.button {
  min-width: 200px;
  min-height: 50px;
  font-family: 'Nunito', sans-serif;
  font-size: 22px;
  text-transform: uppercase;
  letter-spacing: 1.3px;
  font-weight: 700;
  color: #313133;
  background: #3a4241;
background: linear-gradient(90deg, rgba(129,230,217,1) 0%, rgba(79,209,197,1) 100%);
  border: none;
  border-radius: 1000px;
  box-shadow: 12px 12px 24px rgba(79,209,197,.64);
  transition: all 0.3s ease-in-out 0s;
  cursor: pointer;
  outline: none;
    opacity: 0.6;
  position: relative;
  padding: 10px;
  }

button::before {
content: '';
  border-radius: 1000px;
  min-width: calc(300px + 12px);
  min-height: calc(60px + 12px);
  border: 6px solid #00FFCB;
  box-shadow: 0 0 60px rgba(0,255,203,.64);
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  opacity: 0;
  transition: all .3s ease-in-out 0s;

}

.button:hover, .button:focus {
  color: #313133;
  transform: translateY(-6px);
}

button:hover::before, button:focus::before {
  opacity: 0.9;
}

button::after {
  content: '';
  width: 30px; height: 30px;
  border-radius: 100%;
  border: 6px solid #00FFCB;
  position: absolute;
  z-index: -1;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  animation: ring 1.5s infinite;
    opacity: 1;
}

button:hover::after, button:focus::after {
  animation: none;
  display: none;
}

@keyframes ring {
  0% {
    width: 30px;
    height: 30px;
    opacity: 1;
  }
  100% {
    width: 300px;
    height: 300px;
    opacity: 0;

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const takePhotoBtn = document.getElementById('take-photo');
        const takeAgainBtn = document.getElementById('take-again');
        const uploadBtn = document.getElementById('upload');
        const fileInput = document.getElementById('file-input');
        const capturedFrame = document.getElementById('captured-frame');
         const error = document.getElementById('error');

        // Function to handle file selection
        fileInput.addEventListener('change', handleFileSelect);

        // Get user media
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
            })
            .catch(error => console.error('Error accessing camera:', error));

        takePhotoBtn.addEventListener('click', () => {
            console.log("Take Photo.....");
            capturePhoto();
        });

        takeAgainBtn.addEventListener('click', () => {
            capturePhoto();
        });

        uploadBtn.addEventListener('click', () => {
            uploadPhoto();
        });

      fileInput.addEventListener('change', handleFileSelect);

// ...

function handleFileSelect(event) {
    const file = event.target.files[0];
    if (file) {
        const reader = new FileReader();
        reader.onload = (e) => {
            capturedFrame.src = e.target.result;
            {#capturedFrame.style.display = 'block';#}

            // Initiate the upload process
            uploadFile(file);
        };
        reader.readAsDataURL(file);
    }
}

function uploadFile(file) {
    const formData = new FormData();
    formData.append('image', file, file.name);

    fetch('{% url 'hand_measurements:save_photo' %}', {
        method: 'POST',
        body: formData,
        headers: {
            'X-CSRFToken': getCookie('csrftoken'),
        },
    })
    .then(response => console.log("Response..", response))
    .then(() => {
        window.location.href = '{% url 'hand_measurements:recommendations' %}';
    })
    .catch(error => console.error('Error uploading image:', error));
}

        function capturePhoto() {
            canvas.getContext('2d').drawImage(video, 0, 0, canvas.width, canvas.height);


            const dataUrl = canvas.toDataURL();
            const blobData = dataURItoBlob(dataUrl);

            const formData = new FormData();
            formData.append('image', blobData, 'photo.png');
            console.log(formData);
            fetch('{% url 'hand_measurements:get_frame' %}', {
                method: 'POST',
                body: formData,
                headers: {
                    'X-CSRFToken': getCookie('csrftoken'),
                },
            })
            .then(response => console.log("Response..", response))
            .then(() => {




            video.style.display = 'none';
            canvas.style.display = 'block';
            capturedFrame.style.display = 'block';


            })
            .catch(error => {
            console.log("Errooor,///"+error);
            });




        }

        function uploadPhoto() {
            const dataUrl = canvas.toDataURL();
            const blobData = dataURItoBlob(dataUrl);

            const formData = new FormData();
            formData.append('image', blobData, 'photo.png');

            fetch('{% url 'hand_measurements:save_photo' %}', {
                method: 'POST',
                body: formData,
                headers: {
                    'X-CSRFToken': getCookie('csrftoken'),
                },
            })
            .then(response => console.log("Response..", response))
            .then(() => {
                window.location.href = '{% url 'hand_measurements:recommendations' %}';
            })
            .catch(error => console.error('Error uploading image:', error));
        }

        function dataURItoBlob(dataURI) {
            const byteString = atob(dataURI.split(',')[1]);
            const ab = new ArrayBuffer(byteString.length);
            const ia = new Uint8Array(ab);
            for (let i = 0; i < byteString.length; i++) {
                ia[i] = byteString.charCodeAt(i);
            }
            return new Blob([ab], { type: 'image/png' });
        }

        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }
